default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: admin
  password: admin
  host: localhost

development:
  <<: *default
  database: Rails-Webpack-Db_development

test:
  <<: *default
  database: Rails-Webpack-Db_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
